<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css')}}">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/auth.js') }}"/>
	<script type="text/javascript">
			$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
		</script>
	
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter" id="loginform">
		<div class="container-login100">
			<div class="wrap-login100">
					<div class="container-login100-form-btn ">
					<span class="txt5 p-b-9">
					<h3>Healthcare Equipment Management</h3>
					</span>
				   </div>
				   <div id="msg"></div>
				<div class="login100-form validate-form p-l-40 p-r-40 p-t-178">				
					<span class="login100-form-title">
						<img src="static/styles/img/logo.png">
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="email" placeholder="Email" id = "email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter password">
						<input class="input100" type="password" placeholder="Password" id = "password">
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn ">
						
							<input type="button" id="loginSubmit" value="Submit" class="login100-form-btn shadow">	
												
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							<a href="{{ url_for('.home_reg') }}">
							Register Now
							</a>
						</span>
						<span class="txt2">
							<a href="{{ url_for('.home_pages') }}">
							Forgot Password?
							</a>
						</span>

					</div>

					<div class="flex-col-c p-t-70 p-b-40 copyright-fix">
						<span class="txt4 p-b-9">
							Copyright &copy; <script>document.write( new Date().getUTCFullYear() );</script>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
